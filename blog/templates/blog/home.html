{% extends 'blog/base.html' %} {% load static %} {% block content %}
<div class="col-sm-10">
    <h3 class="text-white my-5">Student List</h3>
    <table class="center" style="width:800px">
        <tr>
            <th>
                <h4> Name </h4>
            </th>
            <th>
                <h4> Enrollment No </h4>
            </th>
        </tr>

        {% for post in posts %}

        <tr>
            <td>
                {{post.desc}}
            </td>
            <td>
                {{post.title}}
            </td>
        </tr>
        <br> {% endfor %}

    </table>


</div>
{% endblock content %}
